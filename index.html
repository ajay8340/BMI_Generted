    <title>BMI_generted</title>

<body style="background-color: darkgray;">
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a  target="_blank" href="https://www.youtube.com/watch?v=EGqHVjU-fas&list=PLu71SKxNbfoBuX3f4EOACle2y-tRC5Q37&index=35">youtube chanle</a>

    <div class="container">
        <h1>BMI_generted</h1>
        <form>
            <p>
                <label for="height" >Height in CM:</label><input type="text" id="height">
                </p>

            <p>
                <label for="weight">Weight in KG</label><input type="text" id="weight"/>
            </p>    

            <button>Calculate</button>
            <div id="result"></div>
            <div id="weight-quide">
              <h3>BMI weight Guide</h3>
              <p>under weight = Less than 18.6</p>
              <p>Normal Range = 18.6 and 24.9</p>
              <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    
</body>
